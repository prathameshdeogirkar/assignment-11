<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>

    <style>
        #heading2{
            color: white;
            background-color: blue;
        }
        
        #heading1{
            color: red;
            background-color: black;
        }

        #highlight{
            color: black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="heading2">
        Hii, My name is prathamesh
    </h1>

    <h1 id="heading1">
        This is my first <span id="highlight">css</span> web page
    </h1>
</body>
</html>
