<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classname selector</title>

    <style>
        .heading2{
            color: white;
            background-color: blue;
        }
        
        .heading1{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 class="heading2">
        Hii, My name is prathamesh
    </h1>

    <h1 class="heading1">
        This is my first css web page
    </h1>
</body>
</html>
